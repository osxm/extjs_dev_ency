<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>ExtJS Single Page Sample</title>
	<script type="text/javascript" src="../ext/build/ext-all-debug.js"></script>
	<link href="../../build/development/ExtjsdevEncy/classic/resources/ExtjsdevEncy-all.css" rel="stylesheet"
		type="text/css" />
	<script>
		//类型/函数 定义

	</script>

	<script>
		//执行脚本
		Ext.onReady(function () {

			Ext.create('Ext.tab.Panel', {
				title: '点击按钮切换',
				renderTo: 'div1',
				items: [{
					title: '关羽',
					items: {
						xtype: 'panel',
						items: {
							xtype: 'tabpanel',
							items: [{
								title: '基本信息',
								xtype: 'form',
								defaults: {
									xtype: 'displayfield'
								},
								items: [{
									fieldLabel: '战将名',
									value: '关羽'
								}, {
									fieldLabel: '级别',
									value: '上将军'
								}]
							}, {
								title: '战绩'
							}]
						},
						 tbar: [{
							text: '基本操作',
							xtype: 'splitbutton',
							menu: [{
								text: '编辑',
								handler: function (thisBtn) {
									var panel = thisBtn.findParentByType('panel');
								    panel.removeAll();

								}
							}]
						}]
					}
				}, {
					title: '张飞',
				}]

			});
		});
	</script>

</head>

<body>
	<div id="div1"></div>


</body>

</html>
