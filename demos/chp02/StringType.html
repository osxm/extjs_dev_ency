<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">

	<title>ExtJS Single Page Sample</title>
	<script type="text/javascript" src="../ext/ext-all-debug.js"></script>
	<link href="../../classic/resources/ExtjsdevEncy-all.css" rel="stylesheet" type="text/css" />
	<script>
	//类型定义
	</script>

	<script>
		//执行脚本
		Ext.onReady(function () {
			Ext.create('Ext.form.Panel', {
				title: 'Ext JS中的字符串对象类型的处理',
				items: [{
					xype: 'fieldset',
					layout: 'hbox',
					items: [{
						xtype: 'textfield',
						fieldLabel: '原字符串',
						value: '<>&"',
						name: 'origfield'
					}, {
						xtype: 'textfield',
						fieldLabel: '编码字符串',
						name: 'enfield'
					}, {
						xtype: 'button',
						text: 'htmlEncode编码',
						handler: function (btn) {
							//alert(btn.findParentByType('form'));
							var origfield = btn.findParentByType('form').query('textfield[name=origfield]')[0];
							var enfield = btn.findParentByType('form').query('textfield[name=enfield]')[0];
							var enStr = Ext.String.htmlEncode(origfield.getValue());
							enfield.setValue(enStr);
						}
					}],
				}],
				renderTo: 'div1'
			});
		});
	</script>

</head>

<body>
	<div id="div1"></div>
</body>

</html>
