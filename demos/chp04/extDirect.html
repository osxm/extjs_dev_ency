	<script>
		//执行脚本
		Ext.onReady(function () {
			var provider = new Ext.direct.RemotingProvider({
				url: 'http://localhost:8080/direct/hello', // 服务器端方法的URL
				actions: {
					MyAction: [{
						name: 'hello',
						len: 1 // 方法接受的参数数量
					}]
				}
			});
			provider.on('exception', function (provider, response, transaction) {
				// 处理异常情况
			});
			provider.connect();

			MyAction.hello('osxm', function (result) {
				console.log(result); // 输出 "Hello, osxm"
			});
		});
	</script>

</head>

<body>
	<div id="div1"></div>
</body>
