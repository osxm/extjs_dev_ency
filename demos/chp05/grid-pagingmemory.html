<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Oscar Chen,https://oscar.blog.csdn.net/">
    <meta name="copyright" content="© 2022 ,Oscar Chen">
    <title>Grid 分页</title>
    <script type="text/javascript" src="../ext/ext-all-debug.js"></script>
    <link href="../../classic/resources/ExtjsdevEncy-all.css" rel="stylesheet" type="text/css" />

    <script>
	//类型定义
    </script>

    <script>
        //执行脚本
        Ext.onReady(function () {
            Ext.create('Ext.panel.Panel', {
                items: [{
                    xtype: 'grid',
                    title: 'Grid Store 后端分页',
                    columns: [{
                        text: 'Name',
                        dataIndex: 'name'
                    }],
                    tbar: {
                        xtype: 'pagingtoolbar',
                        displayInfo: true
                    },
                    store: {
                        type: 'json',
                        fields: ['name'],
                        autoLoad: true,
                        proxy: {
                            type: 'ajax',
                            url: 'http://localhost:8080/grid/users',
                            reader: {
                                type: 'json',
                                rootProperty: 'datas'
                            }
                        }
                    }
                }],
                renderTo: 'div1'
            });
            //2. 前端
            var users = [];
            for (var i = 0; i < 102; i++) {
                users.push({ name: 'user' + i+1 });
            }
            Ext.create('Ext.panel.Panel', {
                title: '前端内存分页',
                items: {
                    xtype: 'grid',
                    height: 400,
                    columns: [{
                        text: '姓名',
                        dataIndex: 'name'
                    }],
                    tbar: {
                        xtype: 'pagingtoolbar',
                        displayInfo: true
                    },
                    store: {
                        data: users,
                        fields: ['name'],
                    }
                },
                renderTo: 'div2'
            });

        });
    </script>

</head>

<body>
    <div id="div1"></div>
    <div id="div2"></div>
</body>

</html>
