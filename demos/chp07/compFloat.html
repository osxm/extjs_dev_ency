<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>ExtJS Single Page Sample</title>
	<script type="text/javascript" src="../../ext/build/ext-all-debug.js"></script>
	<link href="../../build/development/ExtjsdevEncy/classic/resources/ExtjsdevEncy-all.css" rel="stylesheet"
		type="text/css" />
	<script>
	//类型定义
	</script>

	<script>
		//执行脚本
		Ext.onReady(function () {

            var mybutton = Ext.create('Ext.Button',{
				text:'这是一个按钮',
				floating:true
			});
			mybutton.show();

			var mypanel = Ext.create('Ext.panel.Panel',{
				title:'这是一个面板',
				html:'面板内容',
				renderTo:'div1'
			});		
			mybutton.alignTo(mypanel,'tl-tl');


			Ext.create('Ext.panel.Panel',{
				title:'这是面板2',
				items:[{
					xtype:'button',
					text:'按钮2',
					floating:true,
					alignTarget:mypanel
				}],
				renderTo:'div2'
			});	
		});
	</script>

</head>

<body>
	<div id="div1"></div>
	<div id="div2"></div>
</body>

</html>
