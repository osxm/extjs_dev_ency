<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>ExtJS Single Page Sample</title>
	<script type="text/javascript" src="../ext/ext-all-debug.js"></script>
	<link href="../ext/ExtjsdevEncy-all.css" rel="stylesheet"
		type="text/css" />
	<script>
	//类型定义
	</script>

	<script>
		//执行脚本
		Ext.onReady(function () {
			Ext.create('Ext.panel.Panel',{
				html:'使用html属性设置 <ul><li>2020</li><li>2021</li></ul>',
				renderTo:'div1'
			});

			var panel2 = Ext.create('Ext.panel.Panel',{
				loader:{
					url:'../temp/simpleHtml.html'
					//,autoLoad:true //自动加载
				},
				renderTo:'div2'
			});
			panel2.getLoader().load();

			Ext.create('Ext.panel.Panel',{
				loader:{
					url:'../temp/htmlWithScript.html',
					autoLoad:true,
					scripts:true //允许内嵌页面执行脚本
				},
				renderTo:'div3'
			});

			Ext.create('Ext.panel.Panel',{
				html:'<iframe src="../temp/simpleHtml.html"><iframe>',
				renderTo:'div4'
			});
		});
	</script>

</head>

<body>
	<div id="div1"></div>
	<br>
	<div id="div2"></div>
	<br>
	<div id="div3"></div>
	<br>
	<div id="div4"></div>
</body>

</html>
